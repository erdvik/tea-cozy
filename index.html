<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tea Cozy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <!--Header-->
        <header>
            <img class="logo" src="resources/images/img-tea-cozy-logo.png" alt="img-tea-cozy-logo">
            <nav>
                <ul>
                    <li><a href="#mission">Mission</a></li>
                    <li><a href="#featured">Featured Tea</a></li>
                    <li><a href="#locations">Locations</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!--Mission Statement-->
            <section id="mission">
                <div class="mission-statement">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </section>
            <!--Tea of the Month-->
            <section id="featured">
                <div class="featured-statement">
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at The Tea Cozy?</h4>
                </div>
                <div class="flexbox-center">
                    <div class="img-container">
                        <figure>
                            <img src="resources/images/img-berryblitz.webp" alt="Fall Berry Blitz Tea">
                            <figcaption>Fall Berry Blitz Tea</figcaption>
                        </figure>
                    </div>
                    <div class="img-container">
                        <figure>
                            <img src="resources/images/img-spiced-rum.webp" alt="Spiced Rum Tea">
                            <figcaption>Spiced Rum Tea</figcaption>
                        </figure>
                    </div>
                    <div class="img-container">
                        <figure>
                            <img src="resources/images/img-donut.webp" alt="Seasonal Donuts">
                            <figcaption>Seasonal Donuts</figcaption>
                        </figure>
                    </div>
                    <div class="img-container">
                        <figure>
                            <img src="resources/images/img-myrtle-ave.webp" alt="Myrtle Ave Tea">
                            <figcaption>Myrtle Ave Tea</figcaption>
                        </figure>
                    </div>
                    <div class="img-container">
                        <figure>
                            <img src="resources/images/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea">
                            <figcaption>Bedford Bizarre Tea</figcaption>
                        </figure>
                    </div>
                </div>
            </section>
            <!--Locations-->
            <section id="locations">
                
            </section>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
